<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>템핏 검색 - 지금 가장 많이 구매하고 있어요</title>
    <link rel="icon" href="/assets/images/temfit_icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/styles/common.min.css">
    <link rel="stylesheet" href="/main/assets/styles/index_search.min.css">
</head>
<body>
<form id="searchForm">
    <label class="search-container">
        <a class="img" href="/main">
            <img class="temfit-icon" src="/assets/images/temfit_icon.png" alt="icon">
        </a>
        <input required class="search -flex-stretch" maxlength="20" minlength="1" name="keyword"
               placeholder="궁금한 제품을 검색해 보세요" type="text">
        <button class="--object-button" type="button">
            <img class="search-icon" src="/assets/images/search-icon.png" alt="search-icon">
        </button>
    </label>
</form>
<main id="main">
    <div class="caption" th:if="${keyword != ''}">
        <span class="keyword" th:text="${aaa + keyword + aaa + '(을)를 검색한 결과입니다.'}"></span>
    </div>
    <div class="search-none" th:if="${products == null}">
        <img src="/assets/images/cart-warning.png" alt="">
        <h1 class="caption">검색하신 상품이 없어요</h1>
        <h2 class="sub-caption">궁금하신 상품을 검색해 보세요</h2>
    </div>
    <div class="line" th:if="${products != null}">
        <div class="item-box" th:each="product : ${products}">
            <a class="medal" href="#" th:text="${product.getNum()}"></a>
            <img class="item" th:src="${product.getImageUrl()}" th:alt="${product.getName()}"
                 alt="item">
            <a class="title" th:text="${product.getBrandName()}" href=""></a>
            <a class="caption" href="#" th:text="${product.getName()}"></a>
        </div>
    </div>
</main>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
</body>
</html>
