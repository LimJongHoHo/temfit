<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>급상숭 중인 제품의 추천 랭킹</title>
    <link rel="icon" href="/assets/images/temfit_icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/styles/common.min.css">
    <link rel="stylesheet" href="/main/assets/styles/rank.min.css">
    <script src="/assets/scripts/common.js" type="text/javascript"></script>
    <script defer src="/main/assets/scripts/rank.js"></script>
</head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>
<div class="--dialog"></div>
<main id="rank">
    <div class="a-container">
        <a href="/main">홈</a>
        <div class="button">
            <button class="ranking" name="rank" type="button">랭킹</button>
        </div>
        <span class="line"></span>
    </div>
    <div class="b-container">
        <div class="label-container">
            <label class="label">
                <input class="radio skin" type="radio" value="recent" name="skin">
                <span class="caption">피부별</span>
            </label>
            <label class="label">
                <input class="radio age" type="radio" value="recent" name="age">
                <span class="caption">연령대별</span>
            </label>
            <label class="label">
                <input class="radio brand" type="radio" value="recent" name="brand">
                <span class="caption">브랜드</span>
            </label>
        </div>
        <div class="line"></div>
    </div>
    <div class="skin-container">
        <label class="title-box">
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">건성</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">지성</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">중성</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">복합성</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">민감성</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">여드름</span>
            </label>
        </label>
    </div>
    <div class="age-container">
        <label class="title-box">
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">10대</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">20대</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">30대</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">40대</span>
            </label>
            <label class="label">
                <input checked class="radio" type="radio" value="recent" name="keyword">
                <span class="caption">50대 후반</span>
            </label>
        </label>
    </div>
    <div class="brand-container">
        <div class="brand">
            <p class="num">1</p>
            <img class="img" th:src="${brand.getImageUrl()}" th:alt="${brand.getName()}">
            <span class="title" th:text="${brand.getName()}"></span>
        </div>
        <div class="line box">
            <div class="item-box">
                <img class="item"
                     src="https://img.hwahae.co.kr/products/1984011/1984011_20231114110247.jpg?format=webp&size=80x80"
                     alt="item">
                <div class="container">
                    <div class="brand-container">
                        <a class="title" href="#">토리든 </a>
                        <a class="caption" href="#">다이브인 저분자 히알루론산 세럼</a>
                    </div>
                    <div class="star-container">
                        <div class="star-scope">
                            <img class="starImg" src="/assets/images/star.png" alt="">
                            <h2 class="score">4.59</h2>
                            <h3 class="number">(60,970)</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-box">
                <img class="item"
                     src="https://img.hwahae.co.kr/products/1984011/1984011_20231114110247.jpg?format=webp&size=80x80"
                     alt="item">
                <div class="container">
                    <div class="brand-container">
                        <a class="title" href="#">토리든 </a>
                        <a class="caption" href="#">다이브인 저분자 히알루론산 세럼</a>
                    </div>
                    <div class="star-container">
                        <div class="star-scope">
                            <img class="starImg" src="/assets/images/star.png" alt="">
                            <h2 class="score">4.59</h2>
                            <h3 class="number">(60,970)</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-box">
                <img class="item"
                     th:src="${product.getImageUrl()}" th:alt="${product.getName()}">
                <div class="container">
                    <div class="brand-container">
                        <a class="title" href="#" th:text="${brand.getName()}"></a>
                        <a class="caption" href="#" th:text="${product.getName()}"></a>
                    </div>
                    <div class="star-container">
                        <div class="star-scope">
                            <img class="starImg" src="/assets/images/star.png" alt="">
                            <h2 class="score">4.59</h2>
                            <h3 class="number">(60,970)</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="item-box">
            <img class="medal" src="/assets/images/1st-medal.png" alt="1st-medal">
            <img class="item"
                 th:alt="${product.getName()}" th:src="${product.getImageUrl()}">
            <a class="title" th:href="@{/rank (productId = ${product.getId()})}" th:text="${brand.getName()}"></a>
            <a class="caption" th:href="@{/rank (productId = ${product.getId()})}" th:text="${product.getName()}"></a>
        </div>
        <div class="item-box">
            <img class="medal" src="/assets/images/2nd-medal.png" alt="1st-medal">
            <img class="item"
                 th:alt="${product.getName()}" th:src="${product.getImageUrl()}">
            <a class="title" th:href="@{/rank (productId = ${product.getId()})}" th:text="${brand.getName()}"></a>
            <a class="caption" th:href="@{/rank (productId = ${product.getId()})}" th:text="${product.getName()}"></a>
        </div>
        <div class="item-box">
            <img class="medal" src="/assets/images/3rd-medal.png" alt="1st-medal">
            <img class="item"
                 th:alt="${product.getName()}" th:src="${product.getImageUrl()}">
            <a class="title" th:href="@{/rank (productId = ${product.getId()})}" th:text="${brand.getName()}"></a>
            <a class="caption" th:href="@{/rank (productId = ${product.getId()})}" th:text="${product.getName()}"></a>
        </div>
        <div class="item-box">
            <div class="rank">4</div>
            <img class="item"
                 th:alt="${product.getName()}" th:src="${product.getImageUrl()}">
            <a class="title" th:href="@{/rank (productId = ${product.getId()})}" th:text="${brand.getName()}"></a>
            <a class="caption" th:href="@{/rank (productId = ${product.getId()})}" th:text="${product.getName()}"></a>
        </div>
    </div>
</main>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
</body>
</html>
