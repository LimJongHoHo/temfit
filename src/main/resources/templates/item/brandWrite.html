<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품등록</title>
    <link rel="icon" href="/assets/images/temfit_icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="stylesheet" type="text/css" href="/item/assets/styles/brandWrite.min.css">
    <script src="/assets/scripts/common.js" type="text/javascript"></script>
    <script defer src="/item/assets/scripts/brandWrite.js" type="text/javascript"></script>
</head>
<body>
<div class="--dialog"></div>
<div id="container">
    <form novalidate id="brandWriteForm">
        <input type="file" class="real-upload" accept="image/*" required>
        <label class="--object-label-row">
            <span class="---caption">브랜드이미지</span>
            <span class="---warning"></span>
            <img alt="이미지" class="image" src="/assets/images/view.png">
        </label>
        <label class="--object-label-row">
            <span class="---caption">브랜드이름</span>
            <input name="brandName" maxlength="50" minlength="1" class="--object-field ---field -flex-stretch"
                   placeholder="브랜드이름을 입력해주세요."
                   type="text">
        </label>
        <div class="button-container">
            <a class="--object-button -color-gray" onclick="window.close()">돌아가기</a>
            <button class="--object-button -color-signature" type="submit">브랜드등록</button>
        </div>
    </form>
</div>
</body>
</html>
