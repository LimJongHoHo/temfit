<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품이름</title>
    <link rel="icon" href="/assets/images/temfit_icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="stylesheet" type="text/css" href="/article/assets/styles/index.min.css">
    <script src="/assets/scripts/common.js" type="text/javascript"></script>
    <script defer src="/article/assets/scripts/index.js"></script>
</head>
<body>
<div class="--dialog"></div>
<div id="itemCover"></div>
<div id="item">
    <span class="title"> 장바구니담기 성공 !</span>
    <span class="item-title" th:text="${product.getName()}"></span>
    <span class="title">이(가) 장바구니에 정상적으로 담겼습니다.</span>
    <div class="button-container">
        <button class="--object-button cancel" type="button">계속 쇼핑하기</button>
        <button class="--object-button -color-pink cart" type="button">장바구니 보러가기</button>
    </div>
</div>
<div id="container">
    <th:block th:replace="~{/fragments/header :: header}"></th:block>
    <main id="main">
        <input hidden id="articleId" th:value="${article.getId()}" type="hidden">
        <input hidden id="productId" th:value="${product.getId()}" type="hidden">
        <div class="product-wrapper">
            <div class="product">
                <div class="controller">
                    <a th:if="${cover.getCoverUrl1() != null}" class="knob" href="#productImage1"></a>
                    <a th:if="${cover.getCoverUrl2() != null}" class="knob" href="#productImage2"></a>
                    <a th:if="${cover.getCoverUrl3() != null}" class="knob" href="#productImage3"></a>
                    <a th:if="${cover.getCoverUrl4() != null}" class="knob" href="#productImage4"></a>
                    <a th:if="${cover.getCoverUrl5() != null}" class="knob" href="#productImage5"></a>
                    <a th:if="${cover.getCoverUrl6() != null}" class="knob" href="#productImage6"></a>
                    <a th:if="${cover.getCoverUrl7() != null}" class="knob" href="#productImage7"></a>
                    <a th:if="${cover.getCoverUrl8() != null}" class="knob" href="#productImage8"></a>
                </div>
                <div class="image-wrapper">
                    <img th:if="${cover.getCoverUrl1() != null}" alt="상품 이미지" class="image" id="productImage1"
                         th:src="${cover.getCoverUrl1()}">
                    <img th:if="${cover.getCoverUrl2() != null}" alt="상품 이미지" class="image" id="productImage2"
                         th:src="${cover.getCoverUrl2()}">
                    <img th:if="${cover.getCoverUrl3() != null}" alt="상품 이미지" class="image" id="productImage3"
                         th:src="${cover.getCoverUrl3()}">
                    <img th:if="${cover.getCoverUrl4() != null}" alt="상품 이미지" class="image" id="productImage4"
                         th:src="${cover.getCoverUrl4()}">
                    <img th:if="${cover.getCoverUrl5() != null}" alt="상품 이미지" class="image" id="productImage5"
                         th:src="${cover.getCoverUrl5()}">
                    <img th:if="${cover.getCoverUrl6() != null}" alt="상품 이미지" class="image" id="productImage6"
                         th:src="${cover.getCoverUrl6()}">
                    <img th:if="${cover.getCoverUrl7() != null}" alt="상품 이미지" class="image" id="productImage7"
                         th:src="${cover.getCoverUrl7()}">
                    <img th:if="${cover.getCoverUrl8() != null}" alt="상품 이미지" class="image" id="productImage8"
                         th:src="${cover.getCoverUrl8()}">
                </div>
            </div>
            <div class="modify-delete">
                <a class="--object-button -color-blue" th:href="@{'/article/modify' (id = ${article.getId()})}">수정</a>
                <button class="--object-button -color-red delete" type="button">삭제</button>
            </div>
            <div class="brand">
                <img th:alt="${brand.getName()}" class="img"
                     th:src="${brand.getImageUrl()}">
                <span class="title" th:text="${brand.getName()}"></span>
            </div>
            <ul class="caption">
                <li class="text cosmetic-title" th:text="${article.getTitle()}"></li>
            </ul>
            <div class="star-container">
                <div class="star-scope">
                    <img class="starImg" src="/assets/images/star.png" alt="">
                    <h2 class="score">4.59</h2>
                    <h3 class="number">(60,970)</h3>
                </div>
            </div>
            <div class="product-container">
                <div class="item-box">
                    <img th:alt="${product.getName()}" class="item" th:src="${product.getImageUrl()}">
                    <div class="container">
                        <a class="option" href="#">판매 중인 상품 옵션보기 </a>
                        <a class="caption" href="#" th:text="${product.getName()}"></a>
                    </div>
                    <button class="button">
                        <img class="sortDown" src="/assets/images/sortdown.png" alt="">
                    </button>
                </div>
            </div>
            <div class="sell-container">
                <h2 class="title">템핏쇼핑 판매가</h2>
                <div class="price-container">
                    <p class="percent" th:text="${product.getDiscountRate() + '%'}"></p>
                    <p class="price" th:text="${product.getPrice() + '원'}"></p>
                </div>
            </div>
            <div class="point-container">
                <div class="max-point">
                    <p class="point-title">최대 적립 포인트</p>
                    <div class="-flex-stretch"></div>
                    <p class="point">+389</p>
                    <div class="underline"></div>
                </div>
                <div class="underline"></div>
                <div class="caption">
                    <p class="watch">자세히 보기</p>
                    <img class="img" src="/assets/images/sortdown.png" alt="">
                </div>
            </div>
            <div class="underline"></div>
            <div class="caption-container">
                <div class="row">
                    <label class="caption">정가</label>
                    <span class="content"
                          th:text="${product.getSize() + ' / '} + ${product.getPrice()}">300ml / 53,000원</span>
                </div>
                <div class="row">
                    <label class="caption">랭킹</label>
                    <span class="content">스킨/토너 ・ 수분 1위</span>
                </div>
                <div class="row">
                    <label class="caption">수상</label>
                    <span class="content">2025 상반기 효능/효과 - 스킨케어 부문 - 수분</span>
                </div>
                <div class="delivery-row">
                    <label class="caption">배송비</label>
                    <div class="delivery-box">
                        <div class="delivery-container">
                            <span class="main-content"
                                  th:text="${product.getDeliveryFee() == 0 ? '무료배송' : product.getDeliveryFee() + '원'}">무료배송</span>
                            <span class="link-content">|</span>
                            <span class="content" th:text="${product.getDeliveryCompany()}"></span>
                        </div>
                        <div class="delivery-caption">
                            <span class="caption" th:text="${product.getDeliveryAdd()}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="caption">정품인증</label>
                    <span class="content">템핏 모든 상품은 100% 정품입니다</span>
                </div>
            </div>
            <div class="underline"></div>
            <div class="information-review">
                <div class="two-container">
                    <button class="content information -selected" type="button">상품정보</button>
                    <button class="content review" type="button">리뷰/성분</button>
                </div>
                <div class="information-page -selected">
                    <span th:utext="${article.getContent()}"></span>
                </div>
                <div class="underline"></div>
                <div class="review-container" th:if="${reviews == null}">
                    <div class="button-container">
                        리뷰없음
                    </div>
                </div>
                <div class="review-container" th:if="reviews != null">
                    <div class="review-total">
                        <h1 class="title">리뷰</h1>
                        <h2 class="review-count" th:text="${totalCount}"></h2>
                        <div class="-flex-stretch"></div>
                        <a class="--object-button -color-pink" th:href="@{/review/write (id = ${article.getId()})}">리뷰
                            작성하기</a>
                    </div>
                    <div class="review" th:each="review : ${reviews}">
                        <div class="review-caption">
                            <div class="review-user-image">
                                <img class="img" src="/assets/images/userImg.svg" alt="">
                            </div>
                            <div class="review-user-container">
                                <div class="review-user">
                                    <p class="nickname" th:text="${review.getNickname()}"></p>
                                </div>
                                <div class="date-caption">
                                    <p class="date" th:text="${review.getCreatedAt()}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="content-container">
                            <div class="content-caption">
                                <span th:utext="${review.getContent()}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="--object-button -color-pink" type="button">전체 리뷰보기 ></button>
                    </div>
                </div>
                <div class="underline"></div>
                <div class="ingredient-container">
                    <h1 class="title">성분</h1>
                    <div class="ingredient-composition">
                        <h2 class="title">성분 구성</h2>
                        <div class="ingredient-caption">
                            <div class="low-warning">
                                <img class="img" src="/assets/images/circle-pink.png" alt="">
                                <p class="num1">1-2</p>
                                <p class="caption">낮은 위험</p>
                            </div>
                            <div class="low-warning">
                                <img class="img" src="/assets/images/circle-yellow.png" alt="">
                                <p class="num2">3-6</p>
                                <p class="caption">중간 위험</p>
                            </div>
                            <div class="low-warning">
                                <img class="img" src="/assets/images/circle-red.png" alt="">
                                <p class="num3">7-10</p>
                                <p class="caption">높은 위험</p>
                            </div>
                            <div class="low-warning">
                                <img class="img" src="/assets/images/circle-gray.png" alt="">
                                <p class="caption">등급 미정</p>
                            </div>
                        </div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="~{/fragments/footer :: footer}"></th:block>
    <div class="button-container">
        <button class="--object-button cart -flex-stretch" name="cartButton" type="button">장바구니 담기</button>
        <a th:href="@{/payment/ (productId = ${product.getId()})}" class="--object-button -color-pink -flex-stretch">바로
            구매</a>
    </div>
</div>
</body>
</html>
